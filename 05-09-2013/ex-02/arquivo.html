	<meta charset="UTF-8">

<body>

	<ul>
		<li>Item 01</li>
		<li>Item 02</li>
		<li>Item 03</li>
	</ul>


<script type="text/javascript">
	
	$(document).ready(function(){

		$('li').css('cursor', 'pointer');

		$('li').click(function(){

			if($(this).css('color') === 'rgb(255, 0, 0)')
				$(this).css('color', 'black');
			else
				$(this).css('color', 'red');
			

		});

	});

</script>

</body>
