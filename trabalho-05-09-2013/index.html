<html>
<head>
	<title>Trabalho Jquery</title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="../jquery.js"></script>

	<style type="text/css">

	* {
		font-family: "helvetica";
		margin: 0 0 0 0;
	}

	.controle{
		width: 200px;
		float: left;
		margin-left: 50px;
	}

	.controle-left{
		width: 50px;
		margin-top: 25px;
		float: left;
	}

	.controle-right{
		width: 50px;
		margin-top: 25px;
		float: left;
	}

	.botoes{
		width: 53px;
		margin-bottom: 5px;
		float: left;
	}


	button{
		border: none;
		padding: 15px 15px 15px 15px;
		height: 40px;
		border-radius: 4px;
		background-color: #006b9e;
		color: #fff;
		margin-bottom: 5px;
	}

	button:hover{
		background-color: #006b33;
	}

	.quadrado{
		background-color: #000;
		width: 100px;
		height: 100px;
		position: relative;
		border-radius: 3px;
		top: 5px;
		left: 5px;
	}

	.local-quadrado{
		width: 99px;
		height: 100px;
		border: 1px solid #ccc;
		position: relative;
		top: 80px;
		left: 250px;
		border-radius: 3px;
	}

	.local-quadrado span{
		font-size: 105px;
		margin-left: 15px;
		line-height: 100%;
		color: #c9c9c9;
		font-variant: small-caps;
	}

	.espaco-jogo{
		z-index: 1;
	}

	.vitoria{
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: #1a77a3;
		z-index: 2;
		display: none;
	}

	.vitoria h5{
		color: #fff;
		position: relative;
		top: 10%;
		font-size: 500%;
		text-align: center;
	}

	.vitoria a{
		left: 40%;
		background-color: #ffbf00;
		padding: 20px 100px 20px 100px;
		text-decoration: none;
		border-radius: 10px;
		color: #ff4900;
		top: 140px;
		position: relative;
	}

	.vitoria a:hover{
		background-color: #ff4900;
		color: #ffbf00;
	}

	</style>

</head>
<body>

	<div class="vitoria">
		<h5>Parabéns!!!! <br>
			Você conseguiu concluir o jogo!
		</h5>
		<a href="">Jogar denovo</a>
	</div>

	<h1>Eventos e Efeitos com Jquery</h1>
	<br>
	<h4>Coloque o quadrado preto dentro do quadrado marcado com o [X]</h4>

	<br>
	<br>

	<div class="controle">
		<div class="controle-left">
			<button id="btnAndarQuadradoAtras">&#9668;</button>
		</div>
		<div class="botoes">
			<button id="btnAndarQuadradoCima">&#9650;</button>
			<button id="btnAndarQuadradoBaixo">&#9660;</button>
		</div>
		<div class="controle-right">
			<button id="btnAndarQuadradoFrente">&#9658;</button>
		</div>
	</div>

	<div style="clear:both;">
	</div>

	<div class="espaco-jogo">

		<div class="quadrado">
		</div>

		<div class="local-quadrado">
			<span>X</span>
		</div>

	</div>


<script type="text/javascript">
	
	$(document).ready(function(){


		$('#btnAndarQuadradoFrente').click(function(){
			$('.quadrado').animate({
				left : "+=5",
			}, 100, function() {
				jogoCompleto()
			});
		});


		$('#btnAndarQuadradoAtras').click(function(){
			$('.quadrado').animate({
				left : "-=5",
			}, 100, function() {
				jogoCompleto()
			});
		});


		$('#btnAndarQuadradoBaixo').click(function(){
			$('.quadrado').animate({
				top : "+=5",
			}, 100, function() {
				jogoCompleto()
			});
		});


		$('#btnAndarQuadradoCima').click(function(){
			$('.quadrado').animate({
				top : "-=5",
			}, 100, function() {
				jogoCompleto()
			});
		});

		function jogoCompleto(){

			var topObjetivo = $('.local-quadrado').css('top');
			var leftObjetivo = $('.local-quadrado').css('left');

			var topMeta = $('.quadrado').css('top');
			var leftMeta = $('.quadrado').css('left');

			//console.log(topMeta);
			//console.log(topObjetivo)

			var newTop = (topMeta.replace("px", "")-100) + "px";


			if (leftObjetivo === leftMeta && topObjetivo === newTop){
				$(".vitoria").fadeIn();
			}

		}

	});

</script>
</body>
</html>
